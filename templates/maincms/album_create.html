{% extends 'maincms_base.html' %}
{% block content %}
{% include "maincms/navbar.html" %}
<div class="container-lg my-3" style="background-color: whitesmoke;">
    <form method="post">
        <!-- 앨범 정보 -->
        <div class="container-lg my-3" style="background-color: whitesmoke;">
            <h5><strong>앨범 정보</strong></h5>
        </div>
        <div class="container-lg my-3" id="classone"style="background-color: whitesmoke;">
            <div class="row my-3 align-items-center">
                <div class="input-group mb-1 col">
                    <span class="input-group-text">앨범명(국문)</span>
                    <input type="text" class="form-control" id="Album_title">
                </div>
                <div class="input-group mb-1 col">
                    <span class="input-group-text">앨범명(영문)</span>
                    <input type="text" class="form-control" id="album_title_en">
                </div>
            </div>
            <div class="row my-3 align-items-center">
                <div class="input-group mb-1 col">
                    <span class="input-group-text">아티스트명</span>
                    <input type="text" class="form-control" id="album_artist">
                </div>
                <div class="input-group mb-1 col">
                    <a class="btn btn-primary" href="#">검색</a>
                </div>
                <div class="input-group mb-1 col">
                    <label class="input-group-text" for="album_genre">앨범 장르</label>
                    <select class="form-select" id="album_genre">
                        <option selected>선택하세요</option>
                        {% for g in genre_list %}
                        <option value="{{ g.genres }}">{{ g.genres }}</td>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row my-3 align-items-center">
                <div class="input-group mb-1 col">
                    <label class="input-group-text" for="album_category">앨범 유형</label>
                    <select class="form-select" id="album_category">
                        <option selected>Choose...</option>
                        {% for c in Category_list %}
                        <option value="{{ c.a_Category }}">{{ c.a_Category }}</td>
                        {% endfor %}
                    </select>
                </div>
                <div class="input-group mb-1 col">
                    <label class="input-group-text" for="album_contry">발매 국가</label>
                    <select class="form-select" id="album_contry">
                      <option selected>선택하세요</option>
                      <option value="Korea">한국</option>
                      <option value="USA">미국</option>
                      <option value="Jepan">일본</option>
                    </select>
                </div>
                <div class="input-group mb-1 col">
                    <label class="input-group-text" for="album_language">앨범 언어</label>
                    <select class="form-select" id="album_language">
                      <option selected>선택하세요</option>
                      <option value="한국어">한국어</option>
                      <option value="영어">영어</option>
                      <option value="일본어">일본어</option>
                    </select>
                </div>
            </div>
            <div class="row my-3 align-items-center">
                <div class="input-group mb-1 col">
                    <span class="input-group-text">UCI</span>
                    <input type="text" class="form-control" id="album_uci">
                </div>
                <div class="input-group mb-1 col">
                    <span class="input-group-text">앨범코드</span>
                    <input type="text" class="form-control" id="album_code">
                </div>
                <div class="input-group mb-1 col">
                    <span class="input-group-text">UPC</span>
                    <input type="text" class="form-control" id="UPC">
                </div>
            </div>
            <div class="row my-3 align-items-center">
                <div class="input-group mb-1 col">
                    <span class="input-group-text">기획사</span>
                    <input type="text" class="form-control" id="album_copyright">
                </div>
                <div class="input-group mb-1 col">
                    <span class="input-group-text">유통사</span>
                    <input type="text" class="form-control" id="album_publish">
                </div>
            </div>
            <div class="row my-3 align-items-center">
                <div class="input-group mb-1 col">
                    <span class="input-group-text">발매일</span>
                    <input type="text" class="form-control" class="datepicker" id="startDate" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-1 col">
                    <span class="input-group-text">오픈일</span>
                    <input type="text" class="form-control" class="datepicker" id="openDate"  aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <!-- 유통정보 -->
        <div class="container-lg my-3" id="classtwo" style="background-color: whitesmoke;">
            <h5><strong>유통 정보</strong></h5>
        </div>
            <div class="container-lg my-3" id="classtwo" style="background-color: whitesmoke;">
                <div class="row my-3 align-items-center">
                    <div class="input-group mb-1 col">
                        <label class="input-group-text" for="publish_contry">발매국가</label>
                        <select class="form-select" id="publish_contry">
                        <option selected>선택하세요</option>
                        <option value="WW">전세계</option>
                        <option value="국내">국내</option>
                        <option value="해외">해외</option>
                        </select>
                    </div>
                    <div class="input-group mb-1 col">
                        <span class="input-group-text" id="contract_ID">권리자</span>
                        <input type="text" class="form-control" id="contract_ID">
                    </div>
                    <div class="input-group mb-1 col">
                        <span class="input-group-text" id="contract_fees">유통수수료</span>
                        <input type="text" class="form-control" id="contract_fees">
                    </div>
                </div>
            </div>
        <!-- 트랙정보 -->
        <div class="container-lg my-3" id="classthree" style="background-color: whitesmoke;">
            <h5><strong>트랙 정보</strong></h5>
        </div>
        <div class="container-lg my-3" id="classthree" style="background-color: whitesmoke;">
            <div class="container-lg row justify-content-start my-3">
                <div class="col px-0">
                    <a class="btn btn-sm btn-primary col" id="disk_add">디스크추가</a>
                    <a class="btn btn-sm btn-primary col" id="track_add">트랙추가</a>
                    <input type="text" class="form-control col" style="width: 38px;" id="disk_list_no">
                </div>
                <div class="col px-0">
                    <div class="col px-0" style="width: 50px;"><input type="text" class="form-control" style="width: 38px;" id="disk_list_no"></div>
                    <div class="col px-0" style="width: 50px;"><input type="text" class="form-control" style="width: 38px;" id="track_list_no"></div>
                </div>
            </div>
        </div>
        <div class="container-lg my-3" id="disk_list" style="background-color: whitesmoke;">
        <table class="table table-striped table align-middle table-light" id="disk_1">
            <thead class="table-light">
                <tr>
                <th scope="col-1" class="text-center" style="width:50px;">DISK</th>
                <th scope="col-1" class="text-center" style="width:50px;">NO.</th>
                <th scope="col" class="text-center">Song title</th>
                <th scope="col" class="text-center"style="width:400px;">Artist</th>
                <th scope="col" class="text-center" style="width:100px;">상세보기</th>
                </tr>
            </thead>
            <tbody id="disk_list_1">
                <!-- 반복 규정된 테이블 -->
                <tr id='track_table_1'>
                    <th class='text-center' id="disk_no"><input type="text" class="form-control col" style="width: 40px;" id="d_detail_no"></div></td>
                    <th class='text-center' id="track_no"><input type="text" class="form-control col" style="width: 40px;" id="t_detail_no"></div></td>
                    <th class='text-center' id="song_title_view"><input type='text' class='form-control' id='song_title'></td>
                    <th class='text-center' id="artist_view"><div class='input-group input-group-sm mb-1 col'><span class='input-group-text'>곡 아티스트</span><input type='text' class='form-control' id="song_title"></div>
                    <th class='text-center' id="detail_btn"><img src='../media/album_create/album_create_detailview.png'></td>
                </tr>
                <tr id="track_detail_view_1">
                    <th colspan='3'>     
                        <div class='row my-1 align-items-center'>  
                            <div class='input-group input-group-sm mb-1 col'>
                                <label class='input-group-text' for='song_genre'>곡 장르</label>
                                <select class='form-select' id='song_genre'>
                                <option selected>선택하세요</option>
                                {% for g in genre_list %}
                                    <option value='{{ g.genres }}'>{{ g.genres }}</td>
                                {% endfor %}
                                </select>
                            </div> 
                            <div class='input-group input-group-sm mb-1 col'>
                                <label class='input-group-text' for='song_contry'>발매 국가</label>
                                <select class='form-select' id='song_contry'>
                                <option selected>선택하세요</option>
                                <option value='Korea'>한국</option>
                                <option value='USA'>미국</option>
                                <option value='Jepan'>일본</option>
                                </select>
                             </div>
                        </div>
                        <div class='row my-1 align-items-center'>
                            <div class='input-group input-group-sm mb-1 col'>
                                <span class='input-group-text' id='song_copyright'>기획사</span>
                                <input type='text' class='form-control'>
                            </div>
                            <div class='input-group input-group-sm mb-1 col'>
                                <span class='input-group-text' id='song_publish'>유통사</span>
                                <input type='text' class='form-control'>
                            </div>
                        </div>
                        <div class='row my-1 align-items-center'>
                            <div class='form-check ms-3 col'>
                                <input class='form-check-input' type='checkbox' value='' id='title'>
                                <label class='form-check-label' for='title'>대표곡</label>
                            </div>
                            <div class='form-check col'>
                                <input class='form-check-input' type='checkbox' value='' id='adult'>
                                <label class='form-check-label' for='adult'>성인</label>
                            </div>
                        </div>
                        <div class='row my-1 align-items-center'>
                            <div class='input-group input-group-sm mb-1 col'>
                                <span class='input-group-text' id='song_ISRC'>ISRC</span>
                                <input type='text' class='form-control' id="song_ISRC">
                            </div>
                        </div>
                        <div class='row my-1 align-items-center'>
                            <div class='input-group input-group-sm mb-3'>
                                <label class='input-group-text' for='song_file'>음원등록</label>
                                <input type='file' class='form-control' id='song_file'>
                            </div>
                        </div>
                    </th>
                    <th>
                        <div class='input-group input-group-sm mb-1 col'>
                            <span class='input-group-text' id='song_lyricist'>작사가</span>
                            <input type='text' class='form-control' id='song_lyricist'>
                        </div>
                        <div class='input-group input-group-sm mb-1 col'>
                            <span class='input-group-text' id='song_composer'>작곡가</span>
                            <input type='text' class='form-control' id='song_composer'>
                        </div>
                        <div class='input-group input-group-sm mb-1 col'>
                            <span class='input-group-text' id='song_arranger'>편곡가</span>
                            <input type='text' class='form-control' id='song_arranger'>
                        </div>
                            <div class='input-group input-group-sm mb-1 col'>
                            <span class='input-group-text' id='song_withartist'>참여아티스트</span>
                            <input type='text' class='form-control' id='song_withartist'>
                        </div>
                        <div class='input-group input-group-sm my-3'>
                            <label class='input-group-text' for='song_lyric_file'>가사등록</label>
                            <input type='file' class='form-control' id='song_lyric_file'>
                        </div>
                    </th>
                    <th>
                        <a class='btn btn-danger btn-sm'>트랙 삭제</a>
                    </th>
                </tr>

            </tbody>
        </table>
        </div>
    </form>
</div>
